<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/1.png" alt="logoUTP">

        </div>
        <div class="contenedor-arriba">
            <div class="contenedor-titulo">
                <p>LIBRERIA UTP</p>
                <div class="contenedor-login">
                    <a href="index3.html"><button>Inicio</button></a>
                    
                </div>
                <i class="bi bi-person-circle"></i>

            </div>
            <div class="contenedor-noticias">
                <div class="cuadro-noticia Azul">
                    <p>Noticias</p>
                </div>
                <div class="cuadro-noticia ">
                    <p>Libros</p>
                </div>
                <div class="barra-busqueda">
                    <i class="bi bi-search"></i>
                    <input type="text" placeholder="buscar libros">
                    <i class="bi bi-mic-fill"></i>
                </div>
            </div>
        </div>
    </header>

    <main class="login-container">
        <aside class="login-publicidad">
            <img src="img/3.PNG" alt="Publicidad2">
        </aside>
    
        <section class="login-formulario-container">
            
            <div class="login-register">
                <b>¿Aún no tienes una cuenta?</b>
                <button><a href="register.html">Registrarse</a></button>
            </div>

            <form class="login-formulario">
                <h2>Iniciar Sesión</h2>

                <div class="login-mail">
                    <label for="email">Correo</label>
                    <input type="email" id="email" placeholder="Correo UTP" required>
                </div>

                <div class="login-key">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Tu contraseña" required>
                </div>
                <a href="#">¿Olvidaste tu contraseña?</a>

                <button type="submit" class="login-button">Iniciar Sesión</button>
            </form>
        </section>        
    </main>
    <footer></footer>
</body>
</html>
