<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/1.png" alt="logoUTP">

        </div>
        <div class="contenedor-arriba">
            <div class="contenedor-titulo">
                <p>LIBRERIA UTP</p>
                <div class="contenedor-login">
                    <a href="index3.html"><button>Inicio</button></a>
                    
                </div>
                <i class="bi bi-person-circle"></i>

            </div>
            <div class="contenedor-noticias">
                <div class="cuadro-noticia Azul">
                    <p>Noticias</p>
                </div>
                <div class="cuadro-noticia ">
                    <p>Libros</p>
                </div>
                <div class="barra-busqueda">
                    <i class="bi bi-search"></i>
                    <input type="text" placeholder="buscar libros">
                    <i class="bi bi-mic-fill"></i>
                </div>
            </div>
        </div>
    </header>
    <main class="register-container">
        <aside class="register-publicidad">
            <img src="img/3.PNG" alt="Publicidad2">
        </aside>
    
        <section class="login-formulario-container">
            
            <div class="register-login">
                <b>¿Ya tienes una cuenta?</b>
                <button><a href="login.html">Iniciar sesion</a></button>
            </div>

            <form class="register-formulario">
                <h2>Registrarse</h2>

                <div class="register-ID">
                    <label for="id">Cédula</label>
                    <input type="text" id="id" placeholder="Tu cédula" required>
                </div>

                <div class="register-name">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" placeholder="Tu nombre" required>
                </div>

                <div class="register-lastname">
                    <label for="lastname">Apellido</label>
                    <input type="text" id="lastname" placeholder="Tu apellido" required>
                </div>

                <div class="register-birthday">
                    <label for="birthday">Fecha de Nacimiento</label>
                    <input type="date" id="birthday" required>
                </div>

                <div class="register-mail">
                    <label for="email">Correo</label>
                    <input type="email" id="email" placeholder="Correo UTP" required>
                </div>

                <div class="register-key">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Tu contraseña" required>
                </div>

                <div class="register-key">
                    <label for="confirm-password">Confirmar contraseña</label>
                    <input type="password" id="confirm-password" placeholder="Repite tu contraseña" required>
                </div>

                <button type="submit" class="register-button">Registrarse</button>
            </form>

        </section>        
    </main>
    <footer></footer>
</body>
</html>
